<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main class="card">
    <div class="hero">
      <img class="hero__image" src="../assets/images/illustration-article.svg" alt="Hero Image">
    </div>
    <div class="content">
      <div class="content__text">
        <p class="content__banner">Learning</p>
        <p class="content__date">Published 21 Dec 2023</p>
        <p class="content__title"><a href="">HTML & CSS foundations</a></p>
        <p id="summary" class="content_summ">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="content__attribution">
        <img class="content__avatar" src="../assets/images/image-avatar.webp" alt="Author Picture">
        <p class="content__author">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sclata">Sclata</a>.
  </div>
</body>
</html>
